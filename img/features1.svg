<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 450 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Conversation Container with Subtle Shadow -->
  <rect x="50" y="40" width="350" height="220" rx="15" ry="15" fill="white" stroke="#eaeaea" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Filters for shadow -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- AI Assistant Icon -->
  <circle cx="80" cy="80" r="15" fill="#e61f34"/>
  <circle cx="80" cy="80" r="7" fill="white"/>
  
  <!-- AI Message Bubble 1 -->
  <rect x="105" y="65" width="270" height="30" rx="15" ry="15" fill="#f7f8f9"/>
  
  <!-- User Icon - Changed from blue to light gray (#aab0b6) -->
  <circle cx="80" cy="120" r="15" fill="#aab0b6"/>
  <rect x="72" y="115" width="16" height="10" rx="5" ry="5" fill="white"/>
  
  <!-- User Message Bubble - Changed from blue to light gray -->
  <rect x="105" y="105" width="220" height="30" rx="15" ry="15" fill="#aab0b6" opacity="0.1"/>
  
  <!-- AI Assistant Icon Again -->
  <circle cx="80" cy="170" r="15" fill="#e61f34"/>
  <circle cx="80" cy="170" r="7" fill="white"/>
  
  <!-- AI Message Bubble 2 (Longer) -->
  <rect x="105" y="155" width="270" height="50" rx="15" ry="15" fill="#f7f8f9"/>
  
  <!-- Simple Data Visualization Elements -->
  <rect x="125" y="175" width="15" height="15" fill="#e61f34" opacity="0.7"/>
  <rect x="150" y="165" width="15" height="25" fill="#e61f34" opacity="0.8"/>
  <rect x="175" y="155" width="15" height="35" fill="#e61f34" opacity="0.9"/>
  <rect x="200" y="170" width="15" height="20" fill="#e61f34"/>
  
  <!-- Simple Line Chart - Changed from blue to light gray -->
  <path d="M240 180 L 255 165 L 270 175 L 285 160 L 300 170 L 315 155" stroke="#aab0b6" stroke-width="2" fill="none"/>
  <circle cx="240" cy="180" r="3" fill="#aab0b6"/>
  <circle cx="255" cy="165" r="3" fill="#aab0b6"/>
  <circle cx="270" cy="175" r="3" fill="#aab0b6"/>
  <circle cx="285" cy="160" r="3" fill="#aab0b6"/>
  <circle cx="300" cy="170" r="3" fill="#aab0b6"/>
  <circle cx="315" cy="155" r="3" fill="#aab0b6"/>
  
  <!-- Input Bar -->
  <rect x="50" y="275" width="350" height="40" rx="20" ry="20" fill="white" stroke="#eaeaea" stroke-width="2"/>
  
  <!-- Input Placeholder (Abstract) -->
  <line x1="80" y1="295" x2="200" y2="295" stroke="#eaeaea" stroke-width="4" rx="2" ry="2"/>
  
  <!-- Voice Input Icon -->
  <circle cx="350" cy="295" r="15" fill="#f7f8f9"/>
  <path d="M350 288 L350 302" stroke="#e61f34" stroke-width="2" stroke-linecap="round"/>
  <path d="M345 290 C 345 286, 355 286, 355 290 L355 298 C 355 302, 345 302, 345 298 Z" stroke="#e61f34" stroke-width="2" fill="none"/>
  
  <!-- Send Button -->
  <circle cx="310" cy="295" r="15" fill="#e61f34" opacity="0.1"/>
  <path d="M305 295 L315 295 M310 290 L310 300" stroke="#e61f34" stroke-width="2"/>
  
  <!-- Decorative Elements - Changed from blue to light gray -->
  <circle cx="30" cy="30" r="10" fill="#e61f34" opacity="0.1"/>
  <circle cx="420" cy="30" r="15" fill="#aab0b6" opacity="0.1"/>
  <circle cx="30" cy="270" r="12" fill="#aab0b6" opacity="0.1"/>
  <circle cx="420" cy="270" r="8" fill="#e61f34" opacity="0.1"/>
</svg>